<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../queue.js"></script>
</head>
<body>

    <h2>Let's make a queue for your friend!!</h2>
    <button type="button" class="btn btn-primary btn-md" id="searchbtn">Search some songs!!</button>
    
    <div id="myModal" class="modal fade" role="dialog"> 
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Searchy search search</h4>
                </div>
                <div class="modal-body">
                    <form action="/callback/search" method="get">
                        <div class="form-group">
                            <label for="songname">Songname</label>
                            <input type="text" name="songname" class="form-control" id="songname" placeholder="Enter a song!" />
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Add it</button>
                        <div class="songs-to-add"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">Nvm I hate my friends</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
                    $("#searchbtn").click(function() {
                                $("#myModal").modal();
                            })
                })
    </script>

</body>
</html>

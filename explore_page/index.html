<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

        <div class="p-row">

          <img src="./abc.jpg" alt="this is a photo">

      </div>

<script>
  window.onload = function () {
    document.querySelector('.search').addEventListener('keyup', (event) => {
      if (event.keyCode === 13) {
        window.open('./blank.html')
      }
    })
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Modal attempt</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

        <!-- Import jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="js/searchsong.js"></script>
    </head>
    <body>
        <h2>Enter a song you'd like to search!</h2>
        <button type="button" class="btn btn-primary btn-lg" id="searchbtn">Search!</button>

        <!-- modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4>Search <3</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="songname">Songname</label>
                                <input type="text" name="urlsong" class="form-control" id="songname" placeholder="Enter a song!" />
                            </div>
                            <div class="form-group">
                                <label for="artistname">Artist Name</label>
                                <input type="text" name="urlartist" class="form-control" id="artistname" placeholder="Enter its artist!" />
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Search that bad boy!</button>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">Nvm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="songs">

        </div>

        <script>
            $(document).ready(function () {
                $("#searchbtn").click(function () {
                    $("#myModal").modal();
                });
            });
        </script>
    </body>
</html>
